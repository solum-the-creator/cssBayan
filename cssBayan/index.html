<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="meme__holder">
            <h1 class="meme__title">CSS Bayan</h1>
    <section class="meme__list">
        <div class="section list">
            <input type="radio" name="list" class="list__radio" id="item-1" checked>
            <input type="radio" name="list" class="list__radio" id="item-2">
            <input type="radio" name="list" class="list__radio" id="item-3">
            <input type="radio" name="list" class="list__radio" id="item-4">
            <input type="radio" name="list" class="list__radio" id="item-5">

            <div class="list__holder">
                <label for="item-1" class="list__item list__item-1 item">
                    <div class="item__holder">
                        <div class="header__item">
                            <h3 class="title__item">
                                This thing looks like this
                            </h3>
                            <div class="icon__holder">
                            </div>
                        </div>
                        <div class="meme__holder">
                            <img src="images/meme_1.jpeg" alt="Little Cat">
                        </div>
                    </div>
                </label>

                <label for="item-2" class="list__item list__item-2 item">
                    <div class="item__holder">
                        <div class="header__item">
                            <h3 class="title__item">
                                My cat decided to be real life Puss in Boots today...
                            </h3>
                            <div class="icon__holder">
                            </div>
                        </div>
                        <div class="meme__holder">
                            <img src="images/meme_2.jpeg" alt="Cat in Mirror">
                        </div>
                    </div>
                </label>

                <label for="item-3" class="list__item list__item-3 item">
                    <div class="item__holder">
                        <div class="header__item">
                            <h3 class="title__item">
                                Me at 3am trying to figure out why I exist
                            </h3>
                            <div class="icon__holder">
                            </div>
                        </div>
                        <div class="meme__holder">
                            <img src="images/meme_3.jpeg" alt="Cat in Mirror">
                        </div>
                    </div>
                </label>

                <label for="item-4" class="list__item list__item-4 item">
                    <div class="item__holder">
                        <div class="header__item">
                            <h3 class="title__item">
                                We're gonna need bigger musetrap
                            </h3>
                            <div class="icon__holder">
                            </div>
                        </div>
                        <div class="meme__holder">
                            <img src="images/meme_4.jpeg" alt="Cat lies on the floor">
                        </div>
                    </div>
                </label>

                <label for="item-5" class="list__item list__item-5 item">
                    <div class="item__holder">
                        <div class="header__item">
                            <h3 class="title__item">
                                Me at 3am setting my alarm for 6am
                            </h3>
                            <div class="icon__holder">
                            </div>
                        </div>
                        <div class="meme__holder">
                            <img src="images/meme_5.jpeg" alt="Cat lies in bed and looks at the phone">
                        </div>
                    </div>
                </label>

            </div>
        </div>
    </section>
        </div>
    </main>
</body>
</html>
